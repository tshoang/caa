language: generic

before_install:
  - sudo apt-get update 
  - sudo apt-get install texlive-latex-extra
  - sudo apt-get install texlive-fonts-recommended
  - curl -O -L https://raw.githubusercontent.com/tshoang/dpctex/master/numdef/numdef.sty

script:
  - ./gradlew all

before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/

cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
    - /tmp/texlive
    - $HOME/.texlive